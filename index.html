<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="switch">
            <input type="checkbox" name="switch" id="switch" class="checkbox">
            <label for="switch">
                <span class="option second-option">Second</span>
                <span class="option first-option">First</span>
                <span class="toggle"></span>
            </label>
        </div>
    </div>
</body>
</html>
